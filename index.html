<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player - Login & Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: #2575fc;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Login Form -->
    <div id="loginForm">
      <h2 class="text-center">Login</h2>
      <form>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <p>Don't have an account? 
          <button class="toggle-btn" onclick="showSignUp()">Sign Up</button>
        </p>
      </div>
    </div>

    <!-- Sign-Up Form -->
    <div id="signUpForm" style="display: none;">
      <h2 class="text-center">Sign Up</h2>
      <form>
        <div class="mb-3">
          <label for="signUpUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="signUpUsername" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
          <label for="signUpEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="signUpEmail" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="signUpPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signUpPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
      </form>
      <div class="text-center mt-3">
        <p>Already have an account? 
          <button class="toggle-btn" onclick="showLogin()">Login</button>
        </p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const loginForm = document.getElementById("loginForm");
    const signUpForm = document.getElementById("signUpForm");

    function showSignUp() {
      loginForm.style.display = "none";
      signUpForm.style.display = "block";
    }

    function showLogin() {
      loginForm.style.display = "block";
      signUpForm.style.display = "none";
    }
  </script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
